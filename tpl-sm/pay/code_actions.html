<script type="text/javascript">
	
	function codebuild(){
		var selected_bdetails=0;
		
		 $.each($("#code_list table tr td input[type=radio]"), function(key, value){
			  if(value.checked){
				  selected_bdetails=value.value;
			  }
		  });
		  
		  
		   if($("#code_id").val()!=selected_bdetails){
			  
			  //подгружаем все данные по реквизитам
			  if(selected_bdetails>0){
				  $.ajax({
					async: true,
					url: "/js/pay.php",
					type: "GET",
					dataType: "json",
					data:{
						"action":"retrieve_code",
						"id":selected_bdetails
					},
					beforeSend: function(){
					  
					},
					success: function(data){
					  $("#code_id_string").attr("value",''+data.name+'. '+data.descr);
					  $("#code_id").attr("value",data.id);
					  
					},
					error: function(xhr, status){
					   // $("#pos_rows").html("Ошибка загрузки позиций.");	
					}	 
				  });
			  }
			  
		  }
		 
		  $("#code_dialog").dialog("close"); 
	}
	
	
	
$(function(){
	
	
	
	
	
	
	$("#code_dialog").dialog({
		autoOpen: false,
		modal: true,
		width: 550,
		height: 290,
		buttons: {
			"Готово": codebuild,
			"Отмена": function(){
				 $(this).dialog("close"); 
			}
		}
	});
	
	
	
	$("#code_select").bind("click",function(){
		//раскрывать, только если выбран п-к
		
			$("#code_dialog").dialog("open");	
		
	});
	
	$("#code_clear").bind("click",function(){
		//очистка банковского счета
		$("#code_id_string").attr("value","");
		$("#code_id").attr("value","");
		
	});
	
	 
});
</script>



<div id="code_dialog" title="Выберите код оплаты">



  <a href="#" id="code_dialog_info" title=""><img src="/img/icons/help.png" border="0" alt="подсказка" width="24" height="24" align="right" vspace="3" hspace="5" /></a>

	
    %{if $can_edit}%
    <input type="button" id="add_code" value="Добавить код оплаты..." />
  <div id="add_code_dialog" title="Код оплаты">
    	
        <label for="add_code_dialog_name">Код</label><br />
    	<input type="text" value="" id="add_code_dialog_name" size="5" maxlength="20" />
        <p />
        
        <label for="add_code_dialog_descr">Расшифровка</label><br />
        <input type="text" value="" id="add_code_dialog_descr" size="60" maxlength="512" />
        <p />
        
        <input id="add_code_dialog_in_report" type="checkbox" value="1" />
        <label for="add_code_dialog_in_report">участвует в отчете "Рентабельность бизнеса"</label>
    
  </div>
    %{/if}%
	<br clear="all" />
	
    
  <div id="code_dialog_help" title="Информация о выборе кода оплаты">
    
    
    
  </div>
    
    
    <script type="text/javascript">
	$(function(){
		
		$("#code_dialog_help").dialog({
		  autoOpen: false,
		  modal: true,
		  width: 600,
		  height: 180,
		  buttons: {
			  "Закрыть": function(){
			   $(this).dialog("close");	
			  }
			}
		 });
		 
		 $("#code_dialog_info").bind("click", function(){
			$("#code_dialog_help").dialog("open");
			return false;
		});
	});
	</script>

	<div style="width:510px; height:160px; border:1px solid gray; overflow:auto;" id="code_list">
    %{include file="pay/code_list.html" pos=$codespos}%
  </div>

</div>
