<div id="petition_email_documents_dialog" title="Отправка pdf-документов на email" style="display:none;">
<input id="petition_email_documents_id" value="" type="hidden" />

<div style="float:left; margin-right:20px;">
    <b>Выберите адресата:</b>
    
    <div id="petition_email_documents_addresses" style="border:1px solid silver; width:400px; height:350px; overflow:auto;" >
    </div>

</div>

<div style="float:left; margin-right:0px;">
	<strong>Выберите файлы:</strong>
    
    <div id="petition_email_files" style="border:1px solid silver; width:400px; height:350px; overflow:auto;" >
    </div>

</div>
<br clear="all" />


</div>





<script type="text/javascript">
 
	
	 
	
	//блок/разблок отгр. док.
	 
	//подгрузка адресатов
	function petition_email_documents_GetAddresses(sched_id){
		$.ajax({
			async: true,
			url: "/js/petition.php",
			type: "POST",
			data:{
				"action":"load_pdf_addresses",
				"id":sched_id //$("#supplier_id").val()
			},
			beforeSend: function(){
				$("#petition_email_documents_addresses").html('<img src="/img/images/wait.gif" alt="подождите, пожалуйста..." border="0" width="32" height="32" />');
			},
			success: function(data){
			  $("#petition_email_documents_addresses").html(data);
			},
			error: function(xhr, status){
				//alert("%{$named}%: Ошибка удаления.");	
			}	 
		});	
	}
	
	//подгрузка файлов
	function petition_email_documents_GetFiles(sched_id){
		$.ajax({
			async: true,
			url: "/js/petition.php",
			type: "POST",
			data:{
				"action":"load_pdf_filelist",
				"id":sched_id  
			},
			beforeSend: function(){
				$("#petition_email_files").html('<img src="/img/images/wait.gif" alt="подождите, пожалуйста..." border="0" width="32" height="32" />');
			},
			success: function(data){
			  $("#petition_email_files").html(data);
			},
			error: function(xhr, status){
				//alert("%{$named}%: Ошибка удаления.");	
			}	 
		});	
	}
	
	
	
	
	//вызов отправки 
	function petition_email_documents_SendData(){
		res=true;
		
		 
		
		if(res&&($("input[id^=petition_email_documents_address_]:checked").length==0)){
			res=res&&false;
			alert("Выберите хотя бы одного адресата!");
		}
		
		
		if(res&&($("input[id^=petition_email_files_]:checked").length==0)){
			res=res&&false;
			alert("Выберите хотя бы один файл!");
		}
		
		
		if(res){
			//вызов отправщика	
			
			  var addresses=new Array();
			 
			
			$("input[id^=petition_email_documents_address_]:checked").each(function(index, element) {
                addresses.push($(element).val());
            });
			
			
			
			
			file_ids=new Array();
			
			$("input[id^=petition_email_files_]:checked").each(function(index, element) {
                file_ids.push($(element).val());
            });
			
			//alert(file_ids); return;
			
			zc=window.open('petition_my_history.php?print=1&id='+$("#petition_email_documents_id").val()+'&send_email=1&email='+addresses+'&file_ids='+file_ids,'emb','width=1300,height=768,resizable=yes,scrollbars=yes,status=yes,menubar=yes,toolbar=yes,location=yes,directories=yes');	
						
			if(zc==null) alert('Окно печати не было открыто, т.к. Ваш броузер блокирует всплывающие окна. Отключите блокировку всплывающих окон для печати документа.');
			
			
			$("#petition_email_documents_dialog").dialog("close");
			
			
			
			 
	 
		}
	}
	
	
	//запуск из карты
	$("#petition_email_documents").bind("click", function(){
		$("#petition_email_documents_id").val($("#id").val());
		
		 
		
		petition_email_documents_GetAddresses($("#id").val());
		
		//файловый блок
	 	petition_email_documents_GetFiles($("#id").val());
		
		$("#petition_email_documents_dialog").dialog("open");
		return false;
	});
	
	//запуск из реестра
	function  petition_email_documents_launch(id){
		$("#petition_email_documents_id").val(id);
		 
		
		petition_email_documents_GetAddresses(id);
		
		
		 //файловый блок
	 	petition_email_documents_GetFiles(id);
		
		$("#petition_email_documents_dialog").dialog("open");
		return false;
	}
	
	
	
	$("#petition_email_documents_dialog").dialog({
		autoOpen: false,
		dialogClass: 'semi_auth',
		modal: true,
		width: 900,
		height: 500,
		dialogClass: 'semi_auth',
		buttons: {
			"Готово": function(){
				
				
					petition_email_documents_SendData();
				 
				
			},
			"Отмена": function(){
				 $(this).dialog("close"); 
			}
		}
	});
 
</script>
