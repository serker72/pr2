%{if $item.status_id==3}%
    <nobr><strong>аннулировано</strong></nobr>
    %{if $can_restore}%
    <input type="button" value="Восстановить" id="deaunnul_%{$item.id}%" />
    %{/if}%
%{elseif  $item.is_confirmed==0}%
     <nobr><strong>данные не утв.</strong></nobr>
    %{if $can_confirm}%
    <input type="button" value="Утвердить" id="confirm_%{$item.id}%" %{if !$item.field_rules.to_confirm
}% disabled="disabled"%{/if}%  />
    %{/if}% 
    %{else}%
    <nobr><strong>данные утв.</strong></nobr>
    %{if   $can_unconfirm }%
    <input type="button" value="Не утвердить" id="confirm_%{$item.id}%" %{if !$item.field_rules.to_confirm
}% disabled="disabled"%{/if}% />
    %{/if}% 
    %{/if}%
    <br />

    %{$item.confirmed_name}%  %{$item.confirm_pdate}%
    
  
    <script type="text/javascript">
	$(function(){
		 %{if $can_confirm}%
		$("#confirm_%{$item.id}%").bind("click",function(){
			
			var can_ret=true;
			%{if $item.is_confirmed==1}%
			
			$.ajax({
				async: false,
				url: "/js/%{$filename}%",
				type: "POST",
				data:{
					"action":"check_unconfirm",
					id: "%{$item.id}%"
				},
				beforeSend: function(){
					  
				},
				success: function(data){
				  if(data!=0){
					 
					 alert("Невозможно снять утверждение заполнения заявления %{$item.code}%. Причина:\n"+data+""); 
					 can_ret=false;
				  }
				},
				error: function(xhr, status){
					
					alert("Ошибка при проверке состояния заявления. Пожалуйста, попытайтесь сохранить заявление снова.");
					can_ret=false;	
				}	 
			});
			%{elseif $item.is_confirmed==0}%
			$.ajax({
				async: false,
				url: "/js/%{$filename}%",
				type: "POST",
				data:{
					"action":"check_confirm",
					id: "%{$item.id}%"
				},
				beforeSend: function(){
					  
				},
				success: function(data){
				  if(data!=0){
					 
					 alert("Невозможно утвердить заполнение заявления %{$item.code}%. Причина:\n"+data+""); 
					 can_ret=false;
				  }
				},
				error: function(xhr, status){
					
					alert("Ошибка при проверке состояния заявления. Пожалуйста, попытайтесь сохранить заявление снова.");
					can_ret=false;	
				}	 
			});
			%{/if}%
			
			if(!can_ret){
				return false;	
			}
			
			 
			
			$.ajax({
			  async: true,
			  url: "/js/%{$filename}%",
			  type: "POST",
			  data:{
				  "action":"toggle_confirm",
				  "id":"%{$item.id}%",
				  "shorter":"%{$shorter}%" 
			  },
			  beforeSend: function(){
				$("#item_row_%{$item.id}%").html('<td colspan="14"><img src="/img/wait.gif" width="32" height="32" alt=""></td>');
			  },
			  success: function(data){
					$("#item_row_%{$item.id}%").html(data);
				
				
			  },
			  error: function(xhr, status){
				  //alert("Ошибка добавления %{$named}%.");	
			  }	 
		  });
		});
		 %{/if}%
		 
		 
		 %{if $item.status_id==3 and $can_restore}%
		  $("#deaunnul_%{$item.id}%").bind("click",function(){
				  $.ajax({
					async: true,
					url: "/js/%{$filename}%",
					type: "POST",
					data:{
						"action":"toggle_annul",
						"id":"%{$item.id}%",
						"shorter":"%{$shorter}%"
					},
					beforeSend: function(){
						  $("#item_row_%{$item.id}%").html('<td colspan="14"><img src="/img/wait.gif" width="32" height="32" alt=""></td>');
					},
					success: function(data){
					   $("#item_row_%{$item.id}%").html(data);
					  
					},
					error: function(xhr, status){
					  //  alert("Ошибка добавления %{$named}%.");	
					}	 
				});
		  });
		  %{/if}%
	});
	</script>
