<script type="text/javascript">
$(function(){
  $("#tabs").tabs({
		%{if $from_begin==1}%
		selected:0
		%{elseif $show_tz==1}%
		selected:1
		
		%{elseif $show_bdr==1}%
		selected:3
		%{else}%
		 
		 
		cookie: { expires: 14, name: 'edleadTab' }
		%{/if}%	
  });
  
 $("#intabskp").tabs({
		   
		
		cookie: { expires: 14, name: 'edleadkpsTab' }
		 
  }) 
  
  %{if $has_doc_tz==false}%
 
 

   if(($("#tabs").tabs("option", "active")==2)||($("#tabs").tabs("option", "active")==3)||($("#tabs").tabs("option", "active")==4)) $("#tabs").tabs('select', 0);
   $("#tabs").tabs("disable", "#tabskp");
   $("#tabs").tabs("disable", "#tabs-5");
   $("#tabs").tabs("disable", "#tabs-6");
   
 
  
  %{/if}%
   
});
</script>

    %{/if}%
  </ul>
    
  <div id="tabs-1">
