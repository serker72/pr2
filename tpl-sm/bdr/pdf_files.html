
<input type="checkbox" value="1" id="bdr_email_file_all" checked><label for="bdr_email_file_all">Выбрать все</label><br>

<input type="checkbox" value="0" checked id="bdr_email_files_0"><label for="bdr_email_files_0">PDF-форма БДР</label><br>


<input type="checkbox" value="1" checked id="bdr_email_files_1"><label for="bdr_email_files_1">PDF-форма БДДС</label><br>


%{foreach name=ff from=$items item=files}%


<input type="checkbox" value="%{$files.id}%" id="bdr_email_files_%{$files.id}%"><label for="bdr_email_files_%{$files.id}%">%{$files.orig_name}% %{$files.txt}%</label><br>



%{/foreach}%
<script>
$(function(){
	$("#bdr_email_file_all").bind("change", function(){
		$("input[id^=bdr_email_files_]").prop("checked", $(this).prop("checked"));
	});
	
	$("input[id^=bdr_email_files_]").bind("change", function(){
		
		total=$("input[id^=bdr_email_files_]").length;
		checked=$("input[id^=bdr_email_files_]:checked").length;
		
		$("#bdr_email_file_all").prop("checked", ((checked>0)&&(total==checked)));
		
	});
});
</script>
