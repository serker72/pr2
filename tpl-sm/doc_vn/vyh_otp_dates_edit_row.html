%{foreach name=vd from=$vyh_otp_dates item=d}%
<tr id="vyh_otp_dates_row_%{$d.id}%">
	<td> 
    <input id="vyh_otp_date_pdate_%{$d.id}%" type="text" size="10" maxlength="10" value="%{$d.pdate}%" />
    </td>
    
    <td width="24">
    %{if $can_modify}%
    
    
    <a href="#" id="delete_vyh_otp_date_%{$d.id}%"   data-comment="удалить дату работы" onClick="if(window.confirm('Вы действительно хотите удалить дату работы в выходные?')) $('#vyh_otp_dates_row_%{$d.id}%').remove(); return false;"   class="reestr_delete16 reestr_button16"></a> 
    
   
   
    
    %{/if}%
    <script type="text/javascript">
	$(function(){
		$("#vyh_otp_date_pdate_%{$d.id}%").datepicker({changeYear:true, yearRange: '2012:+00'});
	 
	});
	</script>
           </td>
</tr>
%{/foreach}%
