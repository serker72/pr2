<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
<title>%{$SITETITLE}%</title>
<style type="text/css">

 

body, td{
	font-family:Arial, Helvetica, sans-serif;
	font-size:12px;
}
 

                       @page {
						   size: A4 portrait;

                                 @top-center {

                                       content: element(header);

                               }

                               @bottom-center {

                                     content: element(footer);

                               }

                            }

                                     .header {

                                      padding: 10px;

                                      position: running(header);

                           }
                       .footer {

                                display: block;

                             padding: 5px;

                               position: running(footer);

                      }

                                     .pagenumber:before {

                                        content: counter(page);

                       }

                                   .pagecount:before {

                             content: counter(pages);

                        }

                    </style>
 


<script type="text/javascript" src="/js/jquery-1.6.3.min.js"></script>
<script type="text/javascript">
window.onload=function(){
	max_page=10;
	
	xval=document.body.scrollHeight;
	if((xval/1300/max_page)>1){
		if(window.confirm("Внимание! Документ, готовый к печати, содержит порядка "+Math.round((xval/1300))+" страниц. Вы уверены, что хотите распечатать такой объем информации?")) window.print() ;
	}else{
		window.print() ;
	} 
};
</script>

%{if $do_restrict}%
	<script type="text/javascript">
	 document.ondragstart = diskey; 
document.onselectstart = diskey; 
document.oncontextmenu = diskey; 
function diskey() { 
return false; 
} 
document.oncontextmenu; 
function catchControlKeys(event){ 
var code=event.keyCode ? event.keyCode : event.which ? event.which : null; 
if (event.ctrlKey){ 
// Ctrl+U 
if (code == 117) return false; 
if (code == 85) return false; 
// Ctrl+C 
if (code == 99) return false; 
if (code == 67) return false; 
// Ctrl+A 
if (code == 97) return false; 
if (code == 65) return false; 
} 
} 
	</script>
%{/if}%
