%{section name=possec loop=$pos}%
<tr align="left" valign="top" id="users_in_card_row_%{$pos[possec].id}%" >
    	<td width="60">
        <input type="hidden" id="user_id_%{$pos[possec].id}%" name="user_id_%{$pos[possec].id}%" value="%{$pos[possec].id}%" />
        %{$pos[possec].login}%
        
       
        </td>
        
       
        
        <td width="*" >%{$pos[possec].name_s}%</td>
        <td width="200">%{$pos[possec].position_name}%</td>
       
        <td width="50">
       
      
        <a href="info.html?name=%{$pos[possec].login}%" target="_blank">Карта</a>
       
        </td>
        <td width="24">
        <a href="#" id="del_user_%{$pos[possec].id}%"><img src="/img/del.gif" width="15" height="15" alt="удалить сотрудника из задачи" title="удалить сотрудника из задачи" border="0" /></a>
        <script type="text/javascript">
		$(function(){
			$("#del_user_%{$pos[possec].id}%").bind("click", function(){
				$("#users_in_card_row_%{$pos[possec].id}%").remove();
				return false;
			});
		});
		</script>
        </td>
    </tr>
%{/section}%
