<link href="/js/fullcalendar/fullcalendar.css?i=1" type="text/css" rel="stylesheet" />

<script src="/js/fullcalendar/fullcalendar.min.js" type="text/javascript"></script>

<script type="text/javascript">

//периодическая проверка новых заданий
function CalcNewTasksMode(mode, fieldname){
	var fieldname1=fieldname;
	$.ajax({
		async: true,
		url: "/js/checknew.php",
		type: "POST",
		data:{
			"action":"total_count_tasks_mode",
			"mode":mode
		},
		beforeSend: function(){
			$("#"+fieldname1+"").html('<img src="/img/icon_wait.gif" width="10" height="10" border="0" alt="идет проверка, подождите" />');
		},
		success: function(data){
		  if(data==0) $("#"+fieldname1+"").empty();
		  else $("#"+fieldname1+"").html(data);
		   
		},
		error: function(xhr, status){
		   $("#"+fieldname1+"").html("");
		},
		complete: function(){
			
		} 
	});
  }
	
$(function(){
  $("#tasks").tabs({
  	cookie: { expires: 14, name: 'startTabtasks' }
  });
  
	
	setInterval('CalcNewTasksMode(1, "incoming_tasks_count")', 60000);
	setInterval('CalcNewTasksMode(2, "outcoming_tasks_count")', 60000);
	setInterval('CalcNewTasksMode(3, "all_tasks_count")', 60000);
});
</script>


<div id="tasks">
  <ul>
    <li><a href="#tabs-1">Входящие задачи <span id="incoming_tasks_count">%{$incoming_tasks_count}%</span></a></li>
    <li><a href="#tabs-2">Исходящие задачи <span id="outcoming_tasks_count">%{$outcoming_tasks_count}%</span></a></li>
    %{if $has_all_tasks}%
    <li><a href="#tabs-3">Все задачи <span id="all_tasks_count">%{$all_tasks_count}%</span></a></li>
    %{/if}%
  </ul>
  <div id="tabs-1">
    <p>
    %{$tasks_1}%
    
    </p>
  </div>
  <div id="tabs-2">
    <p>
    %{$tasks_2}%
    
    </p>
  </div>
  %{if $has_all_tasks}%
  <div id="tabs-3">
    <p>
    %{$tasks_all}%
    
    </p>
  </div>
  %{/if}%

</div>
