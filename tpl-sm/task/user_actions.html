<script type="text/javascript">
	
	
	
	
	
	function rebuild_users(){
	    var selected_supplier_ids=new Array();
		var res=true;
		$.each($("input[id^=user_checkbox_]:checked"),function(k,v){
			selected_supplier_ids.push($(v).val());
			
			if($("#is_active_"+$(v).val()).val()==0){
			  alert("Для выбора сотрудника "+$("#login_"+$(v).val()).html()+" "+$("#name_s_"+$(v).val()).html()+" необходимо утвердить заполнение его карты.");
			  res=res&&false;  
			}
			
		});
		
		 
	  //внести выбранных поставщиков в карту....
	  
		$.ajax({
			async: true,
			url: "/js/task.php",
			type: "POST",
			data:{
				"action":"transfer_users",
				"selected_ids[]":selected_supplier_ids
			   
			},
			beforeSend: function(){
			 // $("#suppliers_found").html('<img src="/img/wait.gif" width="32" border="0" alt="" height="32" />');    
			},
			success: function(data){
			  $("#users_in_card").append(data);
			  
			},
			error: function(xhr, status){
				alert("Ошибка загрузки контрагентов.");	
			}	 
		});
		
		
	
	  if(res) $("#user_dialog").dialog("close"); 
	}
$(function(){
	
	
	
	
	$("#user_dialog").dialog({
		autoOpen: false,
		modal: true,
		width: 720,
		height: 490,
		buttons: {
			"Готово": rebuild_users,
			"Отмена": function(){
				 $(this).dialog("close"); 
			}
		}
	 });
	
	$("#selectUser").bind("click",function(){
		//подгрузить поставщиков кроме выбранных
		var selected_supplier_ids=new Array();
		$.each($("#users_in_card input[id^=user_id_]"),function(k,v){
			selected_supplier_ids.push($(v).val());
		});
		
		$.ajax({
					  async: true,
					  url: "/js/task.php",
					  type: "POST",
					  data:{
						  "action":"find_users",
						  "except_ids[]":selected_supplier_ids
						 
						  
					  },
					  beforeSend: function(){
						$("#users_found").html('<img src="/img/wait.gif" width="32" border="0" alt="" height="32" />');    
					  },
					  success: function(data){
						$("#users_found").html(data);
						
					  },
					  error: function(xhr, status){
						  $("#users_found").html("Ошибка загрузки сотрудников.");	
					  }	 
				  });
		
		$("#user_dialog").dialog("open");
		
	});
	
	
	
	
	
	 
});
</script>

<div id="user_dialog" title="Выберите сотрудников">

        <script type="text/javascript">

					$.ajax({
