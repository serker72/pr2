%{section name=possec loop=$pos}%
<tr align="left" valign="top" id="suppliers_in_card_row_%{$pos[possec].id}%" >
    	<td>
        <input type="hidden" id="supplier_id_%{$pos[possec].id}%" name="supplier_id_%{$pos[possec].id}%" value="%{$pos[possec].id}%" />
        %{$pos[possec].code}%
        
       
        </td>
        
       
        <td>%{$pos[possec].full_name}%</td>
        <td>%{$pos[possec].opf_name}%</td>
        <td>%{$pos[possec].inn}%</td>
        <td>%{$pos[possec].kpp}%</td>
        <td>%{$pos[possec].legal_address}%</td>
        
        <td>
       
        %{if $pos[possec].is_org==0}%
        <a href="supplier.php?action=1&id=%{$pos[possec].id}%" target="_blank"> арта</a>

			$("#del_supplier_%{$pos[possec].id}%").bind("click", function(){
