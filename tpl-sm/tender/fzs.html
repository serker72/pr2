%{section name=rowsec loop=$fzs_total}%

<div style="white-space:nowrap;">

<input type="text" size="35" maxlength="255" id="fz_%{$fzs_total[rowsec].id}%" value="%{$fzs_total[rowsec].name|escape:"html"}%" style="width:250px; background-color:silver;" />


<a href="#" id="edit_fz_%{$fzs_total[rowsec].id}%" data-comment="редактировать" class="reestr_edit16 reestr_button16"> </a>
<a href="#" id="delete_fz_%{$fzs_total[rowsec].id}%" data-comment="удалить" class="reestr_delete16 reestr_button16"> </a>
</div>
<script type="text/javascript">
$(function(){
	$("#edit_fz_%{$fzs_total[rowsec].id}%").bind("click",function(){
		/*alert('editing');
		*/
		if($("#icon_fz_%{$fzs_total[rowsec].id}%").attr("src")=="/img/icon_edit_16x16.gif"){
			//включаем редактирование
			$("#icon_fz_%{$fzs_total[rowsec].id}%").attr("src", "/img/icon_save_active_16x16.gif");
			$("#fz_%{$fzs_total[rowsec].id}%").css("background-color","white");
		}else{
			//вносим изменения
			
			$.ajax({
				async: true,
				url: "/js/tender.php",
				type: "POST",
				data:{
					"action":"edit_fz",
					"question":$("#fz_%{$fzs_total[rowsec].id}%").val(),
					"id":"%{$fzs_total[rowsec].id}%"
				},
				beforeSend: function(){
					  
				},
				success: function(data){
				  $.ajax({
					  async: true,
					  url: "/js/tender.php",
					  type: "POST",
					  data:{
						  "action":"redraw_fzs_dics"
					  },
					  beforeSend: function(){
							
					  },
					  success: function(data){
						$("#fz_dic").html(data);
						
					  },
					  error: function(xhr, status){
						  //alert("Ошибка добавления вопроса.");	
					  }	 
				  });
				},
				error: function(xhr, status){
					alert("Ошибка редактирования ФЗ.");	
				}	 
			});
		}
		
		return false;
	});
	
	$("#fz_%{$fzs_total[rowsec].id}%").bind("click",function(){
		if($("#icon_fz_%{$fzs_total[rowsec].id}%").attr("src")=="/img/icon_edit_16x16.gif"){
			$("#icon_fz_%{$fzs_total[rowsec].id}%").attr("src", "/img/icon_save_active_16x16.gif");
			$("#fz_%{$fzs_total[rowsec].id}%").css("background-color","white");
		}
	});
	
	//удаление
	$("#delete_fz_%{$fzs_total[rowsec].id}%").bind("click",function(){
		if(window.confirm("Вы действительно хотите удалить ФЗ %{$fzs_total[rowsec].name|escape:"html"}%?")){
			$.ajax({
				async: true,
				url: "/js/tender.php",
				type: "POST",
				data:{
					"action":"delete_fz",
					"id":"%{$fzs_total[rowsec].id}%"
				},
				beforeSend: function(){
					  
				},
				success: function(data){
				  $.ajax({
					  async: true,
					  url: "/js/tender.php",
					  type: "POST",
					  data:{
						  "action":"redraw_fzs_dics"
					  },
					  beforeSend: function(){
							
					  },
					  success: function(data){
						$("#fz_dic").html(data);
						
					  },
					  error: function(xhr, status){
						  //alert("Ошибка добавления вопроса.");	
					  }	 
				  });
				  
				},
				error: function(xhr, status){
					alert("Ошибка удаления ФЗ.");	
				}	 
			});	
		}
		return false;
	});
});
</script>
%{/section}%
