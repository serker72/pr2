<table width="100%" class="reptable">
<thead>
	<th>Тендер</th>
   <th>Статус</th>
   <th>Название</th>
   <th>Срок подачи заявок</th>
   <th width="200"></th>
   <th width="200"></th>
   <th width="120"></th>
  
   <th></th>
</thead>
<tbody>
%{foreach from=$items item=item}%
<tr>
<td>
         
        <input type="hidden" id="tender_remind_id%{$data_kind}%_%{$item.id}%" value="%{$item.id}%" />
        
         <input type="hidden" id="tender_remind_code%{$data_kind}%_%{$item.id}%" value="%{$item.code}%" />
        
        <input type="hidden" id="tender_refuse_counts%{$data_kind}%_%{$item.id}%" value="%{$item.refuse_counts}%" />
        
        
        
          <a href="ed_tender.php?action=1&id=%{$item.id}%&from_begin=1" target="_blank" title="Подробно..." >%{$item.code}% </a>
         
          
</td>
<td>
%{$item.status_name}%
</td>

<td>
%{$item.topic}%
</td>

<td width="80"> 
%{$item.pdate_claiming}% %{$item.ptime_claiming}%
</td>

<td >         
         <label for="tender_remind_mode%{$data_kind}%_%{$item.id}%_0">Ввести комментарий</label>
         
         
         <input type="radio" name="tender_remind_mode%{$data_kind}%_%{$item.id}%" id="tender_remind_mode%{$data_kind}%_%{$item.id}%_0" value="0">

         <div id="tender_remind_results%{$data_kind}%_%{$item.id}%" style="display:none;">
	         
             <br>
    
             <label for="tender_remind_comment%{$data_kind}%_%{$item.id}%"><strong>Комментарий:</strong></label><br>
    		 
             
             <textarea cols="73" rows="5" id="tender_remind_comment%{$data_kind}%_%{$item.id}%" style="width:100%; height:70px;"></textarea><br> 

             
            
            
         
         </div>
           
         
       
</td>
<td >
        <label for="tender_remind_mode%{$data_kind}%_%{$item.id}%_1">Отказаться от участия в конкурсе</label>
         
         
         <input type="radio" name="tender_remind_mode%{$data_kind}%_%{$item.id}%" id="tender_remind_mode%{$data_kind}%_%{$item.id}%_1" value="1">

         
          
          <div id="tender_remind_refuse%{$data_kind}%_%{$item.id}%" style="display:none;">
	         
             <br>
    
             <label for="tender_remind_rcomment%{$data_kind}%_%{$item.id}%"><strong>Причина:</strong></label><br>
    		 
             <select id="tender_remind_reason%{$data_kind}%_%{$item.id}%" style="width:100px;">
              %{html_options values=$fail_ids selected=0 output=$fail_vals}%    
             </select><br>

             <textarea cols="73" rows="5" id="tender_remind_rcomment%{$data_kind}%_%{$item.id}%" style="width:100%; height:70px;"></textarea><br> 

             
            
            
         
         </div>
          
         
             
</td> 

<td >
        <label for="tender_remind_mode%{$data_kind}%_%{$item.id}%_2">Создать лид</label>
         
         
         <input type="radio" name="tender_remind_mode%{$data_kind}%_%{$item.id}%" id="tender_remind_mode%{$data_kind}%_%{$item.id}%_2" value="2">

         
          
         
             
</td> 

 
    
    
<td width="24">
 <a href="ed_tender.php?action=1&id=%{$item.id}%&from_begin=1" target="_blank" title="Подробно..." class="gydex_edit"></a>
</td>
        
</tr>        
%{/foreach}%   
</tbody>
</table> 
<script>
$(function(){
	$("input[id^=tender_remind_mode%{$data_kind}%_]").bind("change", function(){
			name=$(this).attr("name");
			id=name.replace(/tender_remind_mode%{$data_kind}%_/,'');
			
			
		  
			
			if($("input[name=tender_remind_mode%{$data_kind}%_"+id+"]:checked").val()==0){
				$("#tender_remind_results%{$data_kind}%_"+id).show();
			}else{
				$("#tender_remind_results%{$data_kind}%_"+id).hide();
			}
			
			
			if($("input[name=tender_remind_mode%{$data_kind}%_"+id+"]:checked").val()==1){
				$("#tender_remind_refuse%{$data_kind}%_"+id).show();
			}else{
				$("#tender_remind_refuse%{$data_kind}%_"+id).hide();
			}
		});
		
		 
});
</script>
