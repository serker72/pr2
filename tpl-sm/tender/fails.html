%{section name=rowsec loop=$fails_total}%

<div style="white-space:nowrap;">

<input type="text" size="35" maxlength="255" id="fail_%{$fails_total[rowsec].id}%" value="%{$fails_total[rowsec].name|escape:"html"}%" style="width:250px; background-color:silver;" />


<a href="#" id="edit_fail_%{$fails_total[rowsec].id}%" title="редактировать"><img src="/img/icon_edit_16x16.gif" width="16" height="16" id="icon_fail_%{$fails_total[rowsec].id}%" border="0" alt="" /></a>
<a href="#" id="delete_fail_%{$fails_total[rowsec].id}%" title="удалить"><img src="/img/del.gif" width="15" height="15" border="0" alt="" /></a>
</div>
<script type="text/javascript">
$(function(){
	$("#edit_fail_%{$fails_total[rowsec].id}%").bind("click",function(){
		/*alert('editing');
		*/
		if($("#icon_fail_%{$fails_total[rowsec].id}%").attr("src")=="/img/icon_edit_16x16.gif"){
			//включаем редактирование
			$("#icon_fail_%{$fails_total[rowsec].id}%").attr("src", "/img/icon_save_active_16x16.gif");
			$("#fail_%{$fails_total[rowsec].id}%").css("background-color","white");
		}else{
			//вносим изменения
			
			$.ajax({
				async: true,
				url: "/js/lead.php",
				type: "POST",
				data:{
					"action":"edit_fail",
					"question":$("#fail_%{$fails_total[rowsec].id}%").val(),
					"id":"%{$fails_total[rowsec].id}%"
				},
				beforeSend: function(){
					  
				},
				success: function(data){
				  $.ajax({
					  async: true,
					  url: "/js/lead.php",
					  type: "POST",
					  data:{
						  "action":"redraw_fails_dics"
					  },
					  beforeSend: function(){
							
					  },
					  success: function(data){
						$("#fail_dic").html(data);
						
					  },
					  error: function(xhr, status){
						  //alert("Ошибка добавления вопроса.");	
					  }	 
				  });
				},
				error: function(xhr, status){
					alert("Ошибка редактирования ОПФ.");	
				}	 
			});
		}
		
		return false;
	});
	
	$("#fail_%{$fails_total[rowsec].id}%").bind("click",function(){
		if($("#icon_fail_%{$fails_total[rowsec].id}%").attr("src")=="/img/icon_edit_16x16.gif"){
			$("#icon_fail_%{$fails_total[rowsec].id}%").attr("src", "/img/icon_save_active_16x16.gif");
			$("#fail_%{$fails_total[rowsec].id}%").css("background-color","white");
		}
	});
	
	//удаление
	$("#delete_fail_%{$fails_total[rowsec].id}%").bind("click",function(){
		if(window.confirm("Вы действительно хотите удалить причину отказа %{$fails_total[rowsec].name|escape:"html"}%?")){
			$.ajax({
				async: true,
				url: "/js/lead.php",
				type: "POST",
				data:{
					"action":"delete_fail",
					"id":"%{$fails_total[rowsec].id}%"
				},
				beforeSend: function(){
					  
				},
				success: function(data){
				  $.ajax({
					  async: true,
					  url: "/js/lead.php",
					  type: "POST",
					  data:{
						  "action":"redraw_fails_dics"
					  },
					  beforeSend: function(){
							
					  },
					  success: function(data){
						$("#fail_dic").html(data);
						
					  },
					  error: function(xhr, status){
						  //alert("Ошибка добавления вопроса.");	
					  }	 
				  });
				  
				},
				error: function(xhr, status){
					alert("Ошибка удаления причины отказа.");	
				}	 
			});	
		}
		return false;
	});
});
</script>
%{/section}%
