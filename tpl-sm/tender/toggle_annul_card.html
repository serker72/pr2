%{if $bill.can_annul}%
<a href="#" id="do_annul" class="reestr_delete reestr_right_button24" data-comment="Аннулировать/Восстановить..." style="float:right;">
 
</a>

 <script type="text/javascript">
	$(function(){
		$("#do_annul").bind("click",function(){
			 
			usl=true;
			do_it=true;
			note='';
			 
			
			if(do_it&&window.confirm("Внимание! Вы действительно хотите аннулировать тендер № %{$bill.code}%?")){
				$.ajax({
				  async: true,
				  url: "/js/tender.php",
				  type: "POST",
				  data:{
					  "action":"toggle_annul",
					  "id":"%{$bill.id}%",
					  "shorter":0,
					  "from_card":1,
					  "note":note
				  },
				  beforeSend: function(){
						$("#toggle_annul").html('<img src="/img/wait.gif" width="32" height="32" alt="" />');
				  },
				  success: function(data){
					 $("#toggle_annul").html(data);
					  location.reload();
					
				  },
				  error: function(xhr, status){
					//  alert("Ошибка добавления %{$named}%.");	
				  }	 
			  });
			}
		  return false;
		});
	});
	</script>

%{else}%
