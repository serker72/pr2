%{section name=possec loop=$pos}%
<tr align="left" valign="top" id="supplier_row_%{$pos[possec].id}%" >
    	<td>
        <nobr><input type="radio" id="supplier_radio_%{$pos[possec].id}%" name="supplier_radio" value="%{$pos[possec].id}%" %{if $pos[possec].id==$current_supplier}% checked="checked"%{/if}% />
        <label for="supplier_radio_%{$pos[possec].id}%">
        %{$pos[possec].code}%
        </label></nobr>
        
         <input type="hidden" id="is_confirmed_%{$pos[possec].id}%" value="%{$pos[possec].is_confirmed}%" />
         
         
          %{foreach from=$pos[possec].cities item=city}%	 
            <input type="hidden" id="new_supplier_city_id_%{$pos[possec].id}%_%{$city.id}%" value="%{$city.city_id}%"/>
            
            
           <!-- <span id="new_supplier_city_name_%{$pos[possec].id}%_%{$city.id}%">%{$city.name}%, %{$city.okrug_name}%, %{$city.region_name}%,  %{$city.country_name}%</span><br>
        -->
            
            
            %{/foreach}%
         
         
        </td>
        
       
        <td id="full_name_%{$pos[possec].id}%">%{$pos[possec].full_name}%</td>
         <td id="opf_name_%{$pos[possec].id}%">%{$pos[possec].opf_name}%</td>
        <td>%{$pos[possec].inn}%</td>
        <td>%{$pos[possec].kpp}%</td>
        <td>%{$pos[possec].legal_address}%</td>
        
        <td>
        <input type="hidden" id="is_org_%{$pos[possec].id}%" value="%{$pos[possec].is_org}%" />
        %{if $pos[possec].is_org==0}%
        <a href="supplier.php?action=1&id=%{$pos[possec].id}%" target="_blank">Карта</a>
        %{else}%
        <a href="ed_organization.php?action=1&id=%{$pos[possec].id}%" target="_blank">Карта</a>
        %{/if}%
        </td>
    </tr>
    
   
%{/section}%
