%{if $item.status_id==3}%
    <nobr><strong>аннулировано</strong></nobr><br />

    %{if $can_restore}%
    <input type="button" value="Восстановить" id="deaunnul_%{$item.id}%" />
    %{/if}%
%{elseif  $item.is_confirmed==0}%
    <nobr><strong>не утв.</strong></nobr><br />

    %{if $can_confirm_price}%
    <input type="button" value="Утвердить" id="confirm_price_%{$item.id}%"   />
    %{/if}% 
    %{else}%
    <nobr><strong>утв.</strong></nobr><br />

    %{if  ($can_unconfirm_price ) or $can_super_confirm_price}%
    <input type="button" value="Не утвердить" id="confirm_price_%{$item.id}%" %{if $item.is_confirmed_shipping==1}% disabled="disabled"%{/if}% />
    %{/if}% 
    %{/if}%
    <br />

    %{$item.confirmed_price_name}%   %{$item.confirm_pdate}%
    
  
    <script type="text/javascript">
	$(function(){
		 %{if $can_confirm_price or $can_super_confirm_price}%
		$("#confirm_price_%{$item.id}%").bind("click",function(){
			
			var can_ret=true;
			%{if $item.is_confirmed==1}%
			
			$.ajax({
				async: false,
				url: "/js/%{$filename}%",
				type: "POST",
				data:{
					"action":"check_unconfirm_price",
					id: "%{$item.id}%"
				},
				beforeSend: function(){
					  
				},
				success: function(data){
				  if(data!=0){
					 
					 alert("Невозможно снять утверждение факта продажи ОПО %{$item.id}%. Причина:\n"+data+""); 
					 can_ret=false;
				  }
				},
				error: function(xhr, status){
					
					alert("Ошибка при проверке состояния факта продажи ОПО. Пожалуйста, попытайтесь сохранить факт продажи ОПО снова.");
					can_ret=false;	
				}	 
			});
			%{elseif $item.is_confirmed==0}%
			$.ajax({
				async: false,
				url: "/js/%{$filename}%",
				type: "POST",
				data:{
					"action":"check_confirm_price",
					id: "%{$item.id}%"
				},
				beforeSend: function(){
					  
				},
				success: function(data){
				  if(data!=0){
					 
					 alert("Невозможно утвердить факт продажи ОПО %{$item.id}%. Причина:\n"+data+""); 
					 can_ret=false;
				  }
				},
				error: function(xhr, status){
					
					alert("Ошибка при проверке состояния факта продажи ОПО. Пожалуйста, попытайтесь сохранить факт продажи ОПО снова.");
					can_ret=false;	
				}	 
			});
			%{/if}%
			
			if(!can_ret){
				return false;	
			}
			
			
			
			
			
			$.ajax({
			  async: true,
			  url: "/js/%{$filename}%",
			  type: "POST",
			  data:{
				  "action":"toggle_confirm_price",
				  "id":"%{$item.id}%",
				  "shorter":"%{$shorter}%"
			  },
			  beforeSend: function(){
				$("#item_row_%{$item.id}%").html('<td colspan="16"><img src="/img/wait.gif" width="32" height="32" alt=""></td>');
			  },
			  success: function(data){
					//alert(data);
					$("#item_row_%{$item.id}%").html(data);
				
				
			  },
			  error: function(xhr, status){
				  //alert("Ошибка добавления %{$named}%.");	
			  }	 
		  });
		});
		 %{/if}%
		 
		 
		 %{if $item.status_id==3 and $can_restore}%
		  $("#deaunnul_%{$item.id}%").bind("click",function(){
				  $.ajax({
					async: true,
					url: "/js/%{$filename}%",
					type: "POST",
					data:{
						"action":"toggle_annul",
						"id":"%{$item.id}%",
						"shorter":"%{$shorter}%"
					},
					beforeSend: function(){
						  $("#item_row_%{$item.id}%").html('<td colspan="16"><img src="/img/wait.gif" width="32" height="32" alt=""></td>');
					},
					success: function(data){
					   $("#item_row_%{$item.id}%").html(data);
					  
					},
					error: function(xhr, status){
					  //  alert("Ошибка добавления %{$named}%.");	
					}	 
				});
		  });
		  %{/if}%
	});
	</script>
