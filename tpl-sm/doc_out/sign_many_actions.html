%{if $can_modify}%  
 <div style="float:left; margin-right:10px;"> 
<input type="button" id="sign_add_%{$kind}%" value="..." />

</div>
%{/if}%

 

 <br clear="all" />
    <p />


<div id="sign_block_%{$kind}%">
%{include file="doc_out/sign_many_table.html" has_header=true}%


</div>

 <br clear="all" />
    <p />



<script type="text/javascript">
$(function(){	
	var dialog_width=1200;
	var dialog_position='center';
	 
	
	$("#sign_%{$kind}%_dialog").dialog({
		autoOpen: false,
		dialogClass: 'semi_auth',
		modal: true,
		width: dialog_width,
		position: dialog_position,
		height: 620,
		buttons:{
			"Готово": function(){
				var can_put=true;
				var complex_positions=new Array();
				 
				
				
				
				if(can_put) {
					
					
					//перенос данных в таблицу на странице
					
					
					$.each($("#signs_%{$kind}% table tbody tr td input[type=hidden][id^='sign_%{$kind}%_hash_']"), function(key, value){
						
						
						hash1=$(value).val();
						
						if($("#sign_%{$kind}%_is_in_"+hash1).prop("checked")){
							
						
							hashed_string='';
							hashed_string=$("#sign_%{$kind}%_id_"+hash1).val();
							 
							
							//alert(hashed_string); 
							complex_positions.push(hashed_string);			  
						}
					});
					
					
					//alert(complex_positions);
					
					$.ajax({
					  async: true,
					  url: "/js/doc_outs.php",
					  type: "POST",
					  data:{
						  "action":"transfer_signs",
						   "id":"%{$bill.id}%",
						  "kind":"%{$kind}%",
						  "complex_positions[]":complex_positions
					  },
					  beforeSend: function(){
						//alert("Загрузка реквизитов.");
					  },
					  success: function(data){
						//alert(data);
						$("#sign_block_%{$kind}%").html(data); 
						
						 
						
						 
					  },
					  error: function(xhr, status){
						// alert("Ошибка загрузки реквизитов.");	
					  }	 
					});
					
					
					//alert('zs');
					$(this).dialog("close"); 
				}else{
					
					alert("Неверно заполнены поля таблицы!");	
				}
				
			},
			"Отмена": function(){
				$(this).dialog("close");
			}
		}
	});
	   
	$("#sign_add_%{$kind}%").bind("click", function(){
		was_changed=true;
			
		 
		
		var complex_positions=new Array(); var except_users=new Array();
		
		$.each($("#sign_%{$kind}% table tbody tr td input[type=hidden][id^='new_sign_%{$kind}%_hash_']"), function(key, value){
			hash=$(value).val();
			
			hashed_string='';
			
			
			
			hashed_string=$("#new_sign_%{$kind}%_id_"+hash).val();
			 
			
			//alert(hashed_string);
			complex_positions.push(hashed_string);			  
		  
		});
		
		
		
		
		 
		$.ajax({
		  async: true,
		  url: "/js/doc_outs.php",
		  type: "POST",
		  data:{
			  "action":"load_signs",
			  "id":"%{$bill.id}%",
			  "kind":"%{$kind}%",
			   
			  "complex_positions[]":complex_positions,
			  "except_users[]":except_users
		  },
		  beforeSend: function(){
			//alert("Загрузка реквизитов.");
			$("#signs_%{$kind}%").html('<img src="/img/images/wait.gif" width="32" height="32" border="0" alt="подождите, пожалуйста..." />'); 
		  },
		  success: function(data){
			$("#signs_%{$kind}%").html(data); 
			
			  
			
		  },
		  error: function(xhr, status){
			// alert("Ошибка загрузки реквизитов.");	
		  }	 
		});
		
		 
		 
		$("#sign_%{$kind}%_dialog").dialog("open");
	});
	 
});
</script>

<div id="sign_%{$kind}%_dialog" title="Выберите сотрудника" style="display:none;">

 
	<div id="signs_%{$kind}%"   > 
 
 	
  
    </div>
  
</div>
