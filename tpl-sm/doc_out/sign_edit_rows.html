%{section name=pospossec loop=$pospos}%
 

%{if 
    ($view_kind==0 and ( $pospos[pospossec].is_in==1 )) or
    ($view_kind==1 and ( $pospos[pospossec].is_in==0 ))
    
    
    
    }%
	
    
    
    <tr align="left" valign="top">
    	<td width="24" %{if $pospos[pospossec].is_active==0}% class="item_inactive"%{/if}%>
        %{if $many}%
       
        <input type="checkbox" value="1" id="sign_%{$kind}%_is_in_%{$pospos[pospossec].hash}%" %{if $pospos[pospossec].is_in==1}% checked%{/if}% />
        %{else}%
        <input type="radio" value="1" id="sign_%{$kind}%_is_in_%{$pospos[pospossec].hash}%" name="sign_%{$kind}%_is_in" %{if $pospos[pospossec].is_in==1}% checked%{/if}% />
        %{/if}%
        
        </td>
    	<td width="*" %{if $pospos[pospossec].is_active==0}% class="item_inactive"%{/if}%>
        
        <input type="hidden" id="sign_%{$kind}%_hash_%{$pospos[pospossec].hash}%"  value="%{$pospos[pospossec].hash}%" />
        
        <input type="hidden" id="sign_%{$kind}%_id_%{$pospos[pospossec].hash}%"   value="%{$pospos[pospossec].user_id}%" />
        
        %{$pospos[pospossec].name_s}%
        </td>
       
       
       
       
    </tr>    
    
%{/if}%
%{/section}%
