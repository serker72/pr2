<script src="js/jquery.cookie.min.js" type="text/javascript"></script>

<script type="text/javascript">
$(function(){
  $("#tabs").tabs({
	%{if $from_begin==1}%	
	selected:0
	%{elseif $do_show_acc}%	
	selected:1
	%{elseif $do_show_log}%	
	selected: 2	
	%{else}%
	cookie: { expires: 14, name: 'shiiTab' }  
	 %{/if}%
  });
});
</script>


<div id="tabs">
  <ul>
    <li><a href="#tabs-1">Распоряжение на приемку</a></li>
    <li><a href="#tabs-2">Поступления по распоряжению</a></li>
    %{if $has_syslog}%
    <li><a href="#tabs-3">Журнал событий</a></li>
    %{/if}%
  </ul>
  <div id="tabs-1">
    <p>
    %{$users}%
    
    </p>
  </div>
  
   <div id="tabs-2">
    <p>
    %{$accs}%
    
    </p>
  </div>
  
   %{if $has_syslog}%
  <div id="tabs-3">
    <p>
    %{$syslog}%
    
    </p>
  </div>
  %{/if}%
 

</div>
